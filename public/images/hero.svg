<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="40" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="350" cy="250" r="60" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Document/Resume -->
  <g transform="translate(150, 80)">
    <rect width="100" height="140" rx="4" fill="white" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="10" y1="20" x2="90" y2="20" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="10" y1="35" x2="90" y2="35" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="10" y1="48" x2="90" y2="48" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="10" y1="61" x2="90" y2="61" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="10" y1="74" x2="90" y2="74" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="10" y1="87" x2="90" y2="87" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="10" y1="100" x2="70" y2="100" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  
  <!-- Briefcase -->
  <g transform="translate(80, 140)">
    <rect x="0" y="20" width="60" height="50" rx="2" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <rect x="5" y="15" width="50" height="8" rx="2" fill="url(#grad1)"/>
    <line x1="30" y1="20" x2="30" y2="70" stroke="url(#grad1)" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Checkmark -->
  <g transform="translate(260, 150)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M 15 25 L 22 32 L 35 20" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Track Your Applications
  </text>
</svg>