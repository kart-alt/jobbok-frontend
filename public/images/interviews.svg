<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="50" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="320" cy="240" r="70" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Calendar -->
  <g transform="translate(120, 80)">
    <rect width="160" height="120" rx="4" fill="white" stroke="url(#grad1)" stroke-width="2"/>
    <!-- Header -->
    <rect width="160" height="30" fill="url(#grad1)"/>
    <text x="80" y="22" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DECEMBER</text>
    
    <!-- Days grid -->
    <g font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
      <text x="15" y="55">S</text>
      <text x="45" y="55">M</text>
      <text x="75" y="55">T</text>
      <text x="105" y="55">W</text>
      <text x="135" y="55">T</text>
    </g>
    
    <!-- Sample dates -->
    <circle cx="45" cy="75" r="6" fill="url(#grad1)"/>
    <text x="45" y="78" font-family="Arial" font-size="10" text-anchor="middle" fill="white" font-weight="bold">9</text>
    
    <circle cx="75" cy="95" r="6" fill="#e0e7ff"/>
    <text x="75" y="98" font-family="Arial" font-size="10" text-anchor="middle" fill="#667eea" font-weight="bold">15</text>
  </g>
  
  <!-- Clock/Time -->
  <g transform="translate(280, 110)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="20" y1="5" x2="20" y2="12" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="20" y1="20" x2="28" y2="20" stroke="url(#grad1)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Schedule Interviews
  </text>
</svg>